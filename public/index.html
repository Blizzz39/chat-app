<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Login -->
<div id="loginScreen" class="fullscreen">
    <div class="login-box">
        <h1>Willkommen</h1>
        <p>Bitte logge dich ein</p>
        <input id="usernameInput" type="text" placeholder="Benutzername" />
        <input id="passwordInput" type="password" placeholder="Passwort" />
        <button id="loginBtn">Login</button>
        <p id="errorMsg" class="error"></p>
    </div>
</div>

<!-- Chat -->
<div id="chatScreen" class="hidden">
    <div id="sidebar">
        <h3>Kontakte</h3>
        <ul id="userList"></ul>
    </div>

    <div id="chatArea">
        <div id="chatHeader"></div>
        <div id="chatBox"></div>

        <div id="messageForm">
            <input type="text" id="messageInput" placeholder="Nachricht eingeben..." />
            <input type="file" id="fileInput" />
            <button id="sendBtn">Senden</button>
            <button id="clearBtn">Chat leeren</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
