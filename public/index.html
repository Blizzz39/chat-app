<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        #messages { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; }
        #messages li { background: #fff; margin: 5px 0; padding: 10px; border-radius: 8px; }
        #messages li span.user { font-weight: bold; margin-right: 5px; color: #007bff; }
        form { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px; margin-left: 5px; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
<h1>ðŸ’¬ Unser Chat</h1>
<button id="clearBtn">Chat leeren</button>
<ul id="messages"></ul>
<form id="form">
    <input id="input" autocomplete="off" placeholder="Nachricht schreiben..." />
    <button>Senden</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
