<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        #messages { list-style: none; padding: 0; }
        #messages li { background: #fff; margin: 5px 0; padding: 10px; border-radius: 8px; }
        form { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px; margin-left: 5px; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
<h1>ðŸ’¬ Unser Chat</h1>
<ul id="messages"></ul>
<form id="form">
    <input id="input" autocomplete="off" placeholder="Nachricht schreiben..." />
    <button>Senden</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
        }
    });

    socket.on('chat message', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });
</script>
</body>
</html>
